    <style>
        * { font-family: 'Inter', sans-serif; }
        .animate-pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        .shake { animation: shake 0.3s ease-out; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        
        /* Leaflet */
        .leaflet-container { background: #1e293b; }
        .marker-pin { width: 24px; height: 24px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.4); cursor: pointer; }
        .marker-pin.ok { background: #22c55e; }

        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border-radius: 12px; }
        .leaflet-popup-tip { background: #1e293b; }
        .leaflet-popup-content { margin: 12px 16px; }

        #modal { z-index: 99999 !important; }

    <!-- APPLICATION -->
    <div id="app" class="hidden">
        <header class="border-b border-white/10 glass sticky top-0 z-50">

                        </div>

                                <div class="p-3 border-b border-white/10">
                                    <p class="font-medium text-white" id="menu-org">Organisation</p>
                                    <p class="text-xs text-slate-500">Connect√©</p>
                                </div>
                                <div class="p-2">
                                    <button onclick="exportData()" class="w-full flex items-center gap-2 px-3 py-2 text-sm text-slate-300 hover:bg-white/10 rounded-lg">üì§ Exporter</button>
                                    <label class="w-full flex items-center gap-2 px-3 py-2 text-sm text-slate-300 hover:bg-white/10 rounded-lg cursor-pointer">üì• Importer<input type="file" accept=".json" onchange="importData(this.files[0])" class="hidden"></label>
                                    <button onclick="resetToDefault()" class="w-full flex items-center gap-2 px-3 py-2 text-sm text-slate-300 hover:bg-white/10 rounded-lg">üîÑ Charger config.js</button>
                                    <hr class="my-2 border-white/10">
                                    <button onclick="logout()" class="w-full flex items-center gap-2 px-3 py-2 text-sm text-red-400 hover:bg-red-500/10 rounded-lg">üö™ D√©connexion</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bg-black/20 border-b border-white/5">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <div class="flex flex-wrap items-center gap-3 sm:gap-6 text-sm">
                    <div class="flex items-center gap-2 text-slate-400">üìç <span id="stat-total">0</span> adresses</div>
                    <div class="flex items-center gap-2 text-green-400">‚úÖ <span id="stat-ok">0</span> OK</div>
                    <div class="flex items-center gap-2 text-red-400">‚ö° <span id="stat-panne">0</span> en panne</div>
                    <div class="text-slate-500 ml-auto text-xs"><span id="stat-hq">0</span> pannes au Qu√©bec</div>

        <div class="max-w-7xl mx-auto px-4 py-4 sm:py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6" style="min-height: calc(100vh - 200px);">
                <div class="lg:col-span-1 flex flex-col glass rounded-2xl border border-white/10 overflow-hidden order-2 lg:order-1 relative z-10">
                    <div class="p-3 sm:p-4 border-b border-white/10 space-y-3">
                        <div class="relative">
                            <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            <input type="text" id="search-input" oninput="handleSearch(this.value)" placeholder="Rechercher..." class="w-full bg-white/5 border border-white/10 rounded-xl pl-10 pr-4 py-2.5 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="flex gap-2" id="filter-buttons">
                            <button onclick="setFiltre('tous')" data-filter="tous" class="flex-1 px-2 sm:px-3 py-2 rounded-lg text-xs font-medium bg-blue-500/20 text-blue-400 border border-blue-500/30">üìç <span class="hidden sm:inline">Tous</span></button>
                            <button onclick="setFiltre('panne')" data-filter="panne" class="flex-1 px-2 sm:px-3 py-2 rounded-lg text-xs font-medium bg-white/5 text-slate-400 hover:bg-white/10">‚ö° <span class="hidden sm:inline">Panne</span></button>
                            <button onclick="setFiltre('normal')" data-filter="normal" class="flex-1 px-2 sm:px-3 py-2 rounded-lg text-xs font-medium bg-white/5 text-slate-400 hover:bg-white/10">‚úÖ <span class="hidden sm:inline">Normal</span></button>

                        <button onclick="openModal()" class="w-full bg-gradient-to-r from-blue-500/20 to-purple-500/20 hover:from-blue-500/30 hover:to-purple-500/30 border border-blue-500/30 text-blue-400 font-medium py-3 rounded-xl">‚ûï Ajouter une adresse</button>
                    </div>
                </div>
                <div class="lg:col-span-2 rounded-2xl border border-white/10 overflow-hidden relative order-1 lg:order-2" style="min-height: 400px;">
                    <div id="map" class="w-full h-full" style="min-height: 400px; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center p-4" style="z-index: 99999 !important;">
        <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-md border border-white/10 shadow-2xl slide-in">

                    <label class="block text-sm font-medium text-slate-300 mb-1.5">Adresse</label>
                    <input type="text" id="input-adresse" required placeholder="Ex: 123 rue Example, Montr√©al" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" id="btn-submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 disabled:opacity-50 text-white font-semibold py-3 rounded-xl">‚ûï Ajouter</button>
            </form>

    <script>
        // Config par d√©faut
        const DEFAULT_CONFIG = { password: "CAUCA2025!", orgName: "CAUCA", sessionDuration: 8, refreshInterval: 15, seuilDistanceKm: 2.0 };
        const APP_CONFIG = (typeof CONFIG !== 'undefined') ? { ...DEFAULT_CONFIG, ...CONFIG } : DEFAULT_CONFIG;
        const ADRESSES_INITIALES = (typeof ADRESSES_PREDEFINIES !== 'undefined') ? ADRESSES_PREDEFINIES : [];

        const STORAGE_KEY = "hqm-locations-v6";
        const SESSION_KEY = "hqm-session-v6";
        const HQ_API = "https://pannes.hydroquebec.com/pannes/donnees/v3_0";
        const CORS_PROXIES = ["https://corsproxy.io/?", "https://api.allorigins.win/raw?url="];

        let state = { locations: [], pannesHQ: [], selectedId: null, filtreStatut: 'tous', recherche: '', isLoading: false, lastUpdate: null, error: null, proxyIndex: 0 };
        let map = null, markers = {};

        // Auth
        function checkSession() { try { const s = localStorage.getItem(SESSION_KEY); if (s) { const d = JSON.parse(s); if (new Date(d.expiry) > new Date()) return true; } } catch(e){} return false; }
        function createSession() { const e = new Date(); e.setHours(e.getHours() + APP_CONFIG.sessionDuration); localStorage.setItem(SESSION_KEY, JSON.stringify({ expiry: e.toISOString() })); }
        function handleLogin(e) { e.preventDefault(); if (document.getElementById('password-input').value === APP_CONFIG.password) { createSession(); document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); initApp(); } else { document.getElementById('error-message').classList.remove('hidden'); document.getElementById('login-form').classList.add('shake'); setTimeout(() => document.getElementById('login-form').classList.remove('shake'), 300); document.getElementById('password-input').value = ''; } }
        function logout() { localStorage.removeItem(SESSION_KEY); window.location.reload(); }

        // Storage
        function loadSavedData() { try { const s = localStorage.getItem(STORAGE_KEY); if (s) state.locations = JSON.parse(s).locations || []; if (state.locations.length === 0 && ADRESSES_INITIALES.length > 0) { state.locations = ADRESSES_INITIALES.map((a,i) => ({ id: Date.now()+i, nom: a.nom, adresse: a.adresse, lat: a.lat, lng: a.lng, enPanne: false, panne: null })); saveData(); } } catch(e){} }
        function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify({ locations: state.locations })); }
        function resetToDefault() { if (confirm("Charger les adresses depuis config.js?\nCela remplacera les adresses actuelles.")) { state.locations = ADRESSES_INITIALES.map((a,i) => ({ id: Date.now()+i, nom: a.nom, adresse: a.adresse, lat: a.lat, lng: a.lng, enPanne: false, panne: null })); saveData(); updateLocationsStatus(); } }

        // API
        async function fetchWithProxy(url) { try { const r = await fetch(url); if (r.ok) return await r.text(); } catch(e){} for (let i=0; i<CORS_PROXIES.length; i++) { try { const r = await fetch(CORS_PROXIES[i] + encodeURIComponent(url)); if (r.ok) return await r.text(); } catch(e){} } throw new Error("API indisponible"); }
        async function fetchPannesHQ() { state.isLoading = true; state.error = null; updateUI(); try { const v = (await fetchWithProxy(`${HQ_API}/bisversion.json`)).replace(/"/g,'').trim(); const m = JSON.parse(await fetchWithProxy(`${HQ_API}/bismarkers${v}.json`)); state.pannesHQ = Array.isArray(m) ? m : (m.markers || []); state.lastUpdate = new Date(); updateLocationsStatus(); } catch(e) { state.error = "Donn√©es HQ indisponibles"; } state.isLoading = false; updateUI(); }
        function calcDist(lat1,lon1,lat2,lon2) { const R=6371, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180, a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
        function updateLocationsStatus() { state.locations = state.locations.map(loc => { let enPanne=false, panneInfo=null, distMin=Infinity; for (const p of state.pannesHQ) { const pLat=parseFloat(p.lat||p.latitude||0), pLng=parseFloat(p.lng||p.lon||p.longitude||0); if (!pLat||!pLng) continue; const d=calcDist(loc.lat,loc.lng,pLat,pLng); if (d<distMin) { distMin=d; if (d<=APP_CONFIG.seuilDistanceKm) { enPanne=true; panneInfo={cause:p.cause||p.causeLib||'Non sp√©cifi√©e',debut:p.dateDebut||'Inconnue',retablissement:p.dateRetablissementPrevue||null,clientsAffectes:parseInt(p.nbClient||0)}; }}} return {...loc,enPanne,panne:panneInfo,distancePanneProche:distMin===Infinity?null:distMin.toFixed(1)}; }); saveData(); updateUI(); updateMapMarkers(); }
        async function geocode(addr) { const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(addr+', Qu√©bec, Canada')}&format=json&limit=1&countrycodes=ca`); const d = await r.json(); if (d?.length>0) return {lat:parseFloat(d[0].lat),lng:parseFloat(d[0].lon)}; throw new Error("Adresse non trouv√©e"); }

        // Map
        function initMap() { map = L.map('map',{center:[46.8,-71.2],zoom:7}); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{attribution:'¬© OSM ¬© CARTO',subdomains:'abcd',maxZoom:19}).addTo(map); setTimeout(()=>map.invalidateSize(),100); }
        function updateMapMarkers() { Object.values(markers).forEach(m=>map.removeLayer(m)); markers={}; const filtered=getFiltered(), bounds=[]; filtered.forEach(loc => { const icon=L.divIcon({className:'',html:`<div class="marker-pin ${loc.enPanne?'panne':'ok'}"></div>`,iconSize:[24,24],iconAnchor:[12,12]}); const m=L.marker([loc.lat,loc.lng],{icon}).addTo(map).bindPopup(`<div style="min-width:180px"><b>${loc.nom}</b><br><small style="color:#94a3b8">${loc.adresse}</small><br><span style="display:inline-block;margin-top:8px;padding:4px 8px;border-radius:6px;font-size:11px;font-weight:600;${loc.enPanne?'background:#ef4444':'background:#22c55e'};color:white">${loc.enPanne?'‚ö° PANNE':'‚úì OK'}</span>${loc.enPanne&&loc.panne?`<div style="margin-top:8px;padding:8px;background:rgba(239,68,68,0.15);border-radius:6px;font-size:11px"><div style="color:#f87171">‚ö†Ô∏è ${loc.panne.cause}</div><div style="color:#94a3b8">${loc.panne.clientsAffectes} clients</div></div>`:''}</div>`); m.on('click',()=>selectLocation(loc.id)); markers[loc.id]=m; bounds.push([loc.lat,loc.lng]); }); if (bounds.length>0) bounds.length===1?map.setView(bounds[0],12):map.fitBounds(bounds,{padding:[50,50]}); }

        // UI
        function getFiltered() { return state.locations.filter(l => (l.nom.toLowerCase().includes(state.recherche.toLowerCase())||l.adresse.toLowerCase().includes(state.recherche.toLowerCase())) && (state.filtreStatut==='tous'||(state.filtreStatut==='panne'&&l.enPanne)||(state.filtreStatut==='normal'&&!l.enPanne))); }
        function updateUI() { document.getElementById('stat-total').textContent=state.locations.length; document.getElementById('stat-ok').textContent=state.locations.filter(l=>!l.enPanne).length; document.getElementById('stat-panne').textContent=state.locations.filter(l=>l.enPanne).length; document.getElementById('stat-hq').textContent=state.pannesHQ.length; document.getElementById('last-update').textContent=state.lastUpdate?state.lastUpdate.toLocaleTimeString('fr-CA'):'--:--'; document.getElementById('status-dot').className=`w-2 h-2 rounded-full ${state.isLoading?'bg-amber-400 animate-ping':(state.lastUpdate&&!state.error?'bg-green-400 animate-pulse':'bg-amber-400 animate-pulse')}`; document.getElementById('refresh-text').textContent=state.isLoading?'...':'Actualiser'; const eb=document.getElementById('error-banner'); if(state.error){eb.classList.remove('hidden');eb.classList.add('flex');eb.textContent=state.error;}else{eb.classList.add('hidden');} renderList(); }
        function renderList() { const list=document.getElementById('locations-list'), filtered=getFiltered(); if(!filtered.length){list.innerHTML=`<div class="text-center py-8 text-slate-500"><div class="text-4xl mb-3">üìç</div><p>${state.locations.length?'Aucun r√©sultat':'Ajoutez une adresse'}</p></div>`;return;} list.innerHTML=filtered.map(l=>`<div onclick="selectLocation(${l.id})" class="relative p-3 rounded-xl cursor-pointer group ${state.selectedId===l.id?'bg-gradient-to-r from-blue-600/30 to-purple-600/30 border-2 border-blue-400':'bg-white/5 border border-white/10 hover:bg-white/10'} ${l.enPanne?'ring-2 ring-red-500/50':''}"><div class="absolute -top-2 -right-2 px-2 py-0.5 rounded-full text-xs font-bold ${l.enPanne?'bg-red-500 text-white animate-pulse-slow':'bg-green-500/80 text-white'}">${l.enPanne?'‚ö° PANNE':'‚úì OK'}</div><div class="flex items-start gap-3"><div class="text-lg">${l.enPanne?'üî¥':'üü¢'}</div><div class="flex-1 min-w-0"><h3 class="font-semibold text-white truncate text-sm">${l.nom}</h3><p class="text-xs text-slate-400 truncate">${l.adresse}</p>${l.enPanne&&l.panne?`<div class="mt-2 p-2 bg-red-500/10 rounded-lg text-xs"><div class="text-red-400 font-medium">‚ö†Ô∏è ${l.panne.cause}</div><div class="text-slate-400">${l.panne.clientsAffectes} clients</div></div>`:(l.distancePanneProche?`<div class="mt-1 text-xs text-slate-500">Panne: ${l.distancePanneProche} km</div>`:'')}</div></div><button onclick="event.stopPropagation();deleteLocation(${l.id})" class="absolute bottom-2 right-2 p-1.5 hover:bg-red-500/20 rounded-lg opacity-0 group-hover:opacity-100 text-red-400">üóëÔ∏è</button></div>`).join(''); }

        // Actions
        function selectLocation(id) { state.selectedId=state.selectedId===id?null:id; updateUI(); if(state.selectedId&&markers[id]){const l=state.locations.find(x=>x.id===id);map.setView([l.lat,l.lng],14);markers[id].openPopup();} }
        function setFiltre(f) { state.filtreStatut=f; document.querySelectorAll('#filter-buttons button').forEach(b=>{b.className=`flex-1 px-2 sm:px-3 py-2 rounded-lg text-xs font-medium ${b.dataset.filter===f?'bg-blue-500/20 text-blue-400 border border-blue-500/30':'bg-white/5 text-slate-400 hover:bg-white/10'}`;}); updateUI(); updateMapMarkers(); }
        function handleSearch(v) { state.recherche=v; updateUI(); updateMapMarkers(); }
        function openModal() { const m=document.getElementById('modal');m.classList.remove('hidden');m.classList.add('flex');document.getElementById('input-nom').focus(); }
        function closeModal() { const m=document.getElementById('modal');m.classList.add('hidden');m.classList.remove('flex');document.getElementById('input-nom').value='';document.getElementById('input-adresse').value=''; }
        function deleteLocation(id) { if(confirm('Supprimer?')){state.locations=state.locations.filter(l=>l.id!==id);if(state.selectedId===id)state.selectedId=null;saveData();updateUI();updateMapMarkers();} }
        async function handleAddLocation(e) { e.preventDefault(); const nom=document.getElementById('input-nom').value.trim(),addr=document.getElementById('input-adresse').value.trim(),btn=document.getElementById('btn-submit'); btn.disabled=true;btn.textContent='‚è≥ G√©ocodage...'; try{const g=await geocode(addr);state.locations.push({id:Date.now(),nom,adresse:addr,lat:g.lat,lng:g.lng,enPanne:false,panne:null});updateLocationsStatus();closeModal();}catch(err){alert("Erreur: "+err.message);}finally{btn.disabled=false;btn.textContent='‚ûï Ajouter';} }
        async function refreshData() { if(!state.isLoading) await fetchPannesHQ(); }
        function exportData() { const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([JSON.stringify({exportDate:new Date().toISOString(),locations:state.locations.map(l=>({nom:l.nom,adresse:l.adresse,lat:l.lat,lng:l.lng}))},null,2)],{type:'application/json'}));a.download=`hydro-monitor-${new Date().toISOString().split('T')[0]}.json`;a.click(); }
        function importData(file) { const r=new FileReader();r.onload=e=>{try{const d=JSON.parse(e.target.result);if(d.locations){state.locations=[...state.locations,...d.locations.map((l,i)=>({id:Date.now()+i,...l,enPanne:false,panne:null}))];updateLocationsStatus();alert(`${d.locations.length} adresse(s) import√©e(s)!`);}}catch(err){alert("Erreur: "+err.message);}};r.readAsText(file); }

        // Init
        async function initApp() { ['org-name','menu-org'].forEach(id=>document.getElementById(id).textContent=APP_CONFIG.orgName); document.getElementById('login-org').textContent=`Acc√®s r√©serv√© - ${APP_CONFIG.orgName}`; loadSavedData(); initMap(); updateUI(); updateMapMarkers(); await refreshData(); setInterval(refreshData,APP_CONFIG.refreshInterval*60*1000); }
        document.getElementById('modal').addEventListener('click',e=>{if(e.target.id==='modal')closeModal();});
        document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});
        if(checkSession()){document.getElementById('login-screen').classList.add('hidden');document.getElementById('app').classList.remove('hidden');initApp();}else if(typeof APP_CONFIG!=='undefined'){document.getElementById('login-org').textContent=`Acc√®s r√©serv√© - ${APP_CONFIG.orgName}`;}
    </script>
